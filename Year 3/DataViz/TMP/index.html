<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <h1>Heart Disease Data Dashboard</h1>

    <div class="dashboard">
        <div class="chart-box" onclick="openModal('chart1')">
            <h3>Cholesterol vs. Heart Disease</h3>
            <iframe src="charts/chart1.html"></iframe>
        </div>
        <div class="chart-box" onclick="openModal('chart2')">
            <h3>BMI vs. Heart Disease</h3>
            <iframe src="charts/chart2.html"></iframe>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="modal-iframe"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
